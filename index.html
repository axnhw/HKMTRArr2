<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTR Arrival Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header with controls -->
        <header class="app-header">
            <div class="header-content">
                <h1>MTR Arrival Board</h1>
                <div class="station-selector">
                    <div class="form-group">
                        <label for="line-select" class="form-label">Select Line:</label>
                        <select id="line-select" class="form-control">
                            <option value="">Choose a line...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="station-select" class="form-label">Select Station:</label>
                        <select id="station-select" class="form-control" disabled>
                            <option value="">Choose a station...</option>
                        </select>
                    </div>
                    <button id="refresh-btn" class="btn btn--primary" disabled>
                        <span id="refresh-text">Get Arrival Time</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main arrival board display -->
        <main class="arrival-board">
            <div class="board-header">
                <div class="station-info">
                    <div class="station-name" id="current-station">Select a station</div>
                    <div class="line-info" id="current-line"></div>
                </div>
                <div class="time-info">
                    <div class="current-time" id="current-time"></div>
                    <div class="last-update" id="last-update"></div>
                </div>
            </div>

            <div class="board-content" id="board-content">
                <div class="welcome-message">
                    <h2>Welcome to MTR Arrival Board</h2>
                    <p>Select a line and station to view real-time train arrival information</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
