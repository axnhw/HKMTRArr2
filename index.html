<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTR Arrival Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>MTR Arrival Board</h1>
      <div class="station-selector">
        <label>Line:
          <select id="line-select"></select>
        </label>
        <label>Station:
          <select id="station-select" disabled></select>
        </label>
        <button id="refresh-btn" disabled>Get Arrival Time</button>
      </div>
    </header>

    <main class="arrival-board">
      <div class="board-header">
        <div>
          <div id="current-station" class="station-name">Select a station</div>
          <div id="current-line" class="line-info"></div>
        </div>
        <div class="time-info">
          <div id="current-time" class="current-time"></div>
          <div id="last-update" class="last-update"></div>
        </div>
      </div>
      <div id="board-content">
        <div class="welcome-message">
          <h2>Welcome to MTR Arrival Board</h2>
          <p>Select a line and station to view real-time arrivals</p>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
